<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./components/css/style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="hero">
    <section class="container">
      <h2 class="title">We're Launching Soon</h2>
      <div class="contador">
        <div class="card">
          <div class="layer card-dia"></div>
          <span class="number dia">00</span>
        </div>
        <div class="card">
          <div class="layer card-hora"></div>
          <span class="number hora">00</span>
        </div>
        <div class="card">
          <div class="layer card-minuto"></div>
          <span class="number minuto">00</span>
        </div>

        <div class="card">
          <div class="layer card-segundo"></div>
          <span class="number segundo">00</span>
        </div>
        <div class="card-info">Days</div>
        <div class="card-info">Hours</div>
        <div class="card-info">Minutes</div>
        <div class="card-info">Seconds</div>
      </div>
    </section>
  </main>

  <div class="socials">
    <a href="#" ><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-pinterest-square"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  
  <script src="./components/js/app.js"></script>
  <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
</body>
</html>
